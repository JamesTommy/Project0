<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    <body>
        <div class="otherPages">
            <a href="index.html" title=" search">Back to Google Search</a>
        </div>
        <h1>
            Advanced Search
        </h1>
        <div class="">
            <form class="" action="https://www.google.com/search">
                <div class="advSearch">
                    <br>all these words:<input type="text" name="as_q">
                </div>
                <div class="advSearch">
                    <br>this exact word or phrase:<input type="text" name="as_epq">
                </div>
                <div class="advSearch">
                    <br>any of these words:<input type="text" name="as_oq">
                </div>
                <div class="advSearch">
                    <br>none of these words:<input type="text" name="as_eq">
                </div>
            </form>
        </div>
    </body>
</html>
